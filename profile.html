<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 医疗数据分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 浏览器兼容性Polyfill -->
    <script src="static/js/polyfills.js"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #667eea;
        }
        
        .profile-info h2 {
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .profile-info .role-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-item .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }
        
        .stat-item .stat-label {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border: none;
        }
        
        .profile-card .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
            color: white;
        }
        
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            border: none;
            background: #f8f9fa;
            color: #666;
            font-weight: 500;
            padding: 12px 25px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav-tabs .nav-link:hover {
            background: #e9ecef;
            color: #333;
        }
        
        .nav-tabs .nav-link.active:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .activity-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 0.9rem;
        }
        
        .activity-content {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        
        .activity-time {
            color: #999;
            font-size: 0.9rem;
        }
        
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 10px;
            background: #e0e0e0;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            border-radius: 3px;
            transition: all 0.3s ease;
            width: 0%;
        }
        
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        .alert {
            border-radius: 10px;
            border: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-spinner {
            display: none;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .sidebar-nav {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .sidebar-nav .nav-link {
            color: #666;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .sidebar-nav .nav-link:hover,
        .sidebar-nav .nav-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .sidebar-nav .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- 个人信息头部 -->
        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="profile-info">
                        <h2 id="displayName">加载中...</h2>
                        <div class="role-badge" id="displayRole">用户</div>
                        <div class="text-muted" id="displayEmail">email@example.com</div>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-value" id="loginCount">0</span>
                                <span class="stat-label">登录次数</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="lastLogin">-</span>
                                <span class="stat-label">最后登录</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value" id="memberDays">0</span>
                                <span class="stat-label">注册天数</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" onclick="editProfile()">
                        <i class="fas fa-edit"></i> 编辑资料
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-lg-3">
                <div class="sidebar-nav">
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#" onclick="showSection('profile')">
                            <i class="fas fa-user"></i> 个人信息
                        </a>
                        <a class="nav-link" href="#" onclick="showSection('security')">
                            <i class="fas fa-shield-alt"></i> 安全设置
                        </a>
                        <a class="nav-link" href="#" onclick="showSection('activity')">
                            <i class="fas fa-history"></i> 操作记录
                        </a>
                        <a class="nav-link" href="#" onclick="showSection('preferences')">
                            <i class="fas fa-cog"></i> 偏好设置
                        </a>
                        <a class="nav-link text-danger" href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> 退出登录
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-lg-9">
                <!-- 个人信息部分 -->
                <div id="profile-section" class="profile-content-section">
                    <div class="profile-card">
                        <h5 class="card-title">基本信息</h5>
                        <div id="alert-container"></div>
                        
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="username" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">邮箱地址</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">真实姓名</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">电话号码</label>
                                    <input type="tel" class="form-control" id="phone">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="role" class="form-label">用户角色</label>
                                    <input type="text" class="form-control" id="role" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">账户状态</label>
                                    <input type="text" class="form-control" id="status" readonly>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="createdAt" class="form-label">注册时间</label>
                                    <input type="text" class="form-control" id="createdAt" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastLogin" class="form-label">最后登录</label>
                                    <input type="text" class="form-control" id="lastLoginAt" readonly>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span class="btn-text">保存更改</span>
                                    <span class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i> 保存中...
                                    </span>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="resetProfileForm()">
                                    重置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 安全设置部分 -->
                <div id="security-section" class="profile-content-section" style="display: none;">
                    <div class="profile-card">
                        <h5 class="card-title">修改密码</h5>
                        <div id="security-alert-container"></div>
                        
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">当前密码</label>
                                <input type="password" class="form-control" id="oldPassword" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密码</label>
                                <input type="password" class="form-control" id="newPassword" required 
                                       onkeyup="checkPasswordStrength()">
                                <div class="password-strength">
                                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                                </div>
                                <small class="text-muted" id="passwordStrengthText">请输入新密码</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">确认新密码</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <span class="btn-text">修改密码</span>
                                    <span class="loading-spinner">
                                        <i class="fas fa-spinner fa-spin"></i> 修改中...
                                    </span>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="resetPasswordForm()">
                                    重置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 操作记录部分 -->
                <div id="activity-section" class="profile-content-section" style="display: none;">
                    <div class="profile-card">
                        <h5 class="card-title">最近操作记录</h5>
                        <div id="activity-list">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 偏好设置部分 -->
                <div id="preferences-section" class="profile-content-section" style="display: none;">
                    <div class="profile-card">
                        <h5 class="card-title">偏好设置</h5>
                        <form id="preferencesForm">
                            <div class="mb-3">
                                <label for="theme" class="form-label">主题设置</label>
                                <select class="form-select" id="theme">
                                    <option value="light">浅色主题</option>
                                    <option value="dark">深色主题</option>
                                    <option value="auto">跟随系统</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="language" class="form-label">语言设置</label>
                                <select class="form-select" id="language">
                                    <option value="zh-CN">简体中文</option>
                                    <option value="en-US">English</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">
                                        接收邮件通知
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoSave" checked>
                                    <label class="form-check-label" for="autoSave">
                                        自动保存设置
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">保存设置</span>
                                <span class="loading-spinner">
                                    <i class="fas fa-spinner fa-spin"></i> 保存中...
                                </span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadUserProfile();
        });
        
        // 检查登录状态
        function checkLoginStatus() {
            const userData = sessionStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                currentUser = JSON.parse(userData);
            } catch (e) {
                console.error('解析用户数据失败:', e);
                logout();
            }
        }
        
        // 加载用户资料
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    const user = result.data;
                    updateProfileDisplay(user);
                    fillProfileForm(user);
                    loadUserActivity();
                } else {
                    showAlert(result.message || '获取用户信息失败', 'danger');
                }
                
            } catch (error) {
                console.error('加载用户资料失败:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            }
        }
        
        // 更新个人资料显示
        function updateProfileDisplay(user) {
            document.getElementById('displayName').textContent = user.full_name || user.username;
            document.getElementById('displayRole').textContent = getRoleDisplayName(user.role);
            document.getElementById('displayEmail').textContent = user.email;
            
            // 更新统计信息
            const createdAt = new Date(user.created_at);
            const lastLogin = user.last_login ? new Date(user.last_login) : null;
            const now = new Date();
            
            const memberDays = Math.floor((now - createdAt) / (1000 * 60 * 60 * 24));
            document.getElementById('memberDays').textContent = memberDays;
            
            document.getElementById('lastLogin').textContent = lastLogin ? 
                formatDate(lastLogin) : '首次登录';
            
            document.getElementById('loginCount').textContent = Math.floor(Math.random() * 50) + 1; // 模拟数据
        }
        
        // 填充个人资料表单
        function fillProfileForm(user) {
            document.getElementById('username').value = user.username || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('fullName').value = user.full_name || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('role').value = getRoleDisplayName(user.role);
            document.getElementById('status').value = getStatusDisplayName(user.status);
            document.getElementById('createdAt').value = formatDate(new Date(user.created_at));
            document.getElementById('lastLoginAt').value = user.last_login ? 
                formatDate(new Date(user.last_login)) : '首次登录';
        }
        
        // 获取角色显示名称
        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': '系统管理员',
                'manager': '系统经理',
                'doctor': '医生',
                'user': '普通用户'
            };
            return roleNames[role] || role;
        }
        
        // 获取状态显示名称
        function getStatusDisplayName(status) {
            const statusNames = {
                'active': '正常',
                'inactive': '未激活',
                'suspended': '已禁用'
            };
            return statusNames[status] || status;
        }
        
        // 格式化日期
        function formatDate(date) {
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN');
        }
        
        // 显示不同的部分
        function showSection(section) {
            // 隐藏所有部分
            document.querySelectorAll('.profile-content-section').forEach(el => {
                el.style.display = 'none';
            });
            
            // 显示选中的部分
            document.getElementById(section + '-section').style.display = 'block';
            
            // 更新导航状态
            document.querySelectorAll('.sidebar-nav .nav-link').forEach(el => {
                el.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 如果是操作记录部分，加载数据
            if (section === 'activity') {
                loadUserActivity();
            }
        }
        
        // 个人资料表单提交
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                full_name: document.getElementById('fullName').value.trim(),
                phone: document.getElementById('phone').value.trim()
            };
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/user/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('个人资料更新成功', 'success');
                    loadUserProfile(); // 重新加载数据
                } else {
                    showAlert(result.message || '更新失败', 'danger');
                }
                
            } catch (error) {
                console.error('更新个人资料失败:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        // 密码表单提交
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 验证密码
            if (newPassword !== confirmPassword) {
                showAlert('两次输入的密码不一致', 'warning');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('密码长度至少为6位', 'warning');
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/user/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        old_password: oldPassword,
                        new_password: newPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('密码修改成功', 'success');
                    resetPasswordForm();
                } else {
                    showAlert(result.message || '密码修改失败', 'danger');
                }
                
            } catch (error) {
                console.error('修改密码失败:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        // 检查密码强度
        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = '密码强度：弱';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = '密码强度：中等';
                strengthText.style.color = '#ffc107';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = '密码强度：强';
                strengthText.style.color = '#28a745';
            }
        }
        
        // 加载用户操作记录
        async function loadUserActivity() {
            const activityList = document.getElementById('activity-list');
            
            try {
                const response = await fetch('/api/logs/operations?page=1&page_size=10', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    const logs = result.data.logs || [];
                    
                    if (logs.length === 0) {
                        activityList.innerHTML = '<div class="text-center text-muted">暂无操作记录</div>';
                        return;
                    }
                    
                    let html = '';
                    logs.forEach(log => {
                        html += `
                            <div class="activity-item">
                                <div class="activity-icon">
                                    <i class="fas fa-${getActivityIcon(log.action)}"></i>
                                </div>
                                <div class="activity-content">
                                    <div class="activity-title">${getActivityTitle(log)}</div>
                                    <div class="activity-time">${formatDate(new Date(log.created_at))}</div>
                                </div>
                            </div>
                        `;
                    });
                    
                    activityList.innerHTML = html;
                } else {
                    activityList.innerHTML = '<div class="text-center text-danger">加载操作记录失败</div>';
                }
                
            } catch (error) {
                console.error('加载操作记录失败:', error);
                activityList.innerHTML = '<div class="text-center text-danger">网络错误，请稍后重试</div>';
            }
        }
        
        // 获取操作图标
        function getActivityIcon(action) {
            const iconMap = {
                'login': 'sign-in-alt',
                'logout': 'sign-out-alt',
                'create': 'plus',
                'edit': 'edit',
                'delete': 'trash',
                'view': 'eye',
                'export': 'download',
                'import': 'upload'
            };
            return iconMap[action] || 'circle';
        }
        
        // 获取操作标题
        function getActivityTitle(log) {
            const actionMap = {
                'login': '登录系统',
                'logout': '退出系统',
                'create': '创建记录',
                'edit': '编辑记录',
                'delete': '删除记录',
                'view': '查看记录',
                'export': '导出数据',
                'import': '导入数据'
            };
            
            const actionName = actionMap[log.action] || log.action;
            return `${actionName} - ${log.module}`;
        }
        
        // 重置个人资料表单
        function resetProfileForm() {
            if (currentUser) {
                fillProfileForm(currentUser);
            }
        }
        
        // 重置密码表单
        function resetPasswordForm() {
            document.getElementById('passwordForm').reset();
            document.getElementById('passwordStrengthBar').className = 'password-strength-bar';
            document.getElementById('passwordStrengthText').textContent = '请输入新密码';
        }
        
        // 编辑个人资料
        function editProfile() {
            showSection('profile');
            document.querySelector('.sidebar-nav .nav-link').classList.remove('active');
            document.querySelector('.sidebar-nav .nav-link').classList.add('active');
        }
        
        // 显示提示信息
        function showAlert(message, type, container = 'alert-container') {
            const alertContainer = document.getElementById(container);
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // 自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // 退出登录
        async function logout() {
            try {
                await fetch('/api/user/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
            } catch (error) {
                console.error('退出登录请求失败:', error);
            }
            
            sessionStorage.removeItem('currentUser');
            window.location.href = '/login.html';
        }
    </script>
