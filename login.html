<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 医疗数据分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 浏览器兼容性Polyfill -->
    <script src="static/js/polyfills.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-right {
            padding: 60px 40px;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 10px 0 0 10px;
            color: #666;
        }
        
        .form-control.with-icon {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feature-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        
        .feature-list li {
            padding: 8px 0;
            opacity: 0.9;
        }
        
        .feature-list i {
            margin-right: 10px;
            color: #fff;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .btn-login.loading .btn-text {
            display: none;
        }
        
        .btn-login.loading .loading-spinner {
            display: inline-block;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 8px;
        }
        
        .demo-accounts {
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .demo-accounts h6 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .demo-accounts .account-item {
            margin: 5px 0;
            color: #666;
        }
        
        .demo-accounts .account-item strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="row g-0">
                <div class="col-lg-6 login-left">
                    <div class="login-logo">
                        <i class="fas fa-hospital"></i>
                    </div>
                    <h2 class="login-title">医疗数据分析系统</h2>
                    <p class="login-subtitle">智能化医疗数据管理与分析平台</p>
                    <ul class="feature-list">
                        <li><i class="fas fa-check-circle"></i> 实时数据分析</li>
                        <li><i class="fas fa-check-circle"></i> 多维度数据可视化</li>
                        <li><i class="fas fa-check-circle"></i> 智能预测模型</li>
                        <li><i class="fas fa-check-circle"></i> 权限管理系统</li>
                        <li><i class="fas fa-check-circle"></i> 操作日志追踪</li>
                    </ul>
                </div>
                <div class="col-lg-6 login-right">
                    <h3 class="text-center mb-4">用户登录</h3>
                    
                    <div id="alert-container"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control with-icon" id="username" name="username" 
                                       placeholder="请输入用户名或邮箱" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control with-icon" id="password" name="password" 
                                       placeholder="请输入密码" required>
                            </div>
                        </div>
                        
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">记住我</label>
                        </div>
                        
                        <button type="submit" class="btn btn-login">
                            <span class="btn-text">登录</span>
                            <span class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i> 登录中...
                            </span>
                        </button>
                    </form>
                    
                    <div class="demo-accounts">
                        <h6>演示账户</h6>
                        <div class="account-item"><strong>管理员:</strong> admin / admin123</div>
                        <div class="account-item"><strong>经理:</strong> manager / admin123</div>
                        <div class="account-item"><strong>医生:</strong> doctor / admin123</div>
                        <div class="account-item"><strong>用户:</strong> user / admin123</div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            © 2024 医疗数据分析系统. All rights reserved.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const submitBtn = document.querySelector('.btn-login');
            const alertContainer = document.getElementById('alert-container');
            
            // 清除之前的提示信息
            alertContainer.innerHTML = '';
            
            // 表单验证
            if (!username || !password) {
                showAlert('请填写用户名和密码', 'warning');
                return;
            }
            
            // 显示加载状态
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    // 登录成功
                    showAlert('登录成功，正在跳转...', 'success');
                    
                    // 如果选择记住我，保存用户信息
                    if (remember) {
                        localStorage.setItem('rememberedUser', username);
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    // 保存用户信息到sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify(result.data));
                    
                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                    
                } else {
                    // 登录失败
                    showAlert(result.message || '登录失败', 'danger');
                }
                
            } catch (error) {
                console.error('登录请求失败:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            } finally {
                // 恢复按钮状态
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        // 显示提示信息
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // 自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // 页面加载时检查记住的用户
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
            
            // 检查是否已登录
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    if (user.user_id) {
                        // 已登录，直接跳转到主页
                        window.location.href = '/index.html';
                    }
                } catch (e) {
                    console.error('解析用户信息失败:', e);
                    sessionStorage.removeItem('currentUser');
                }
            }
        });
        
        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // 快速填充演示账户
        document.querySelectorAll('.demo-accounts .account-item').forEach(item => {
            item.style.cursor = 'pointer';
            item.addEventListener('click', function() {
                const text = this.textContent;
                const match = text.match(/(\w+):\s*(\w+)\s*\/\s*(\w+)/);
                if (match) {
                    document.getElementById('username').value = match[2];
                    document.getElementById('password').value = match[3];
                    showAlert(`已填充演示账户: ${match[1]}`, 'info');
                }
            });
        });
    </script>
</body>
</html>
