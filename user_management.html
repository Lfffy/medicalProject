<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 医疗数据分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 浏览器兼容性Polyfill -->
    <script src="static/js/polyfills.js"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .admin-header h2 {
            margin: 0;
            font-weight: bold;
        }
        
        .admin-header .breadcrumb {
            background: none;
            margin: 10px 0 0 0;
            padding: 0;
        }
        
        .admin-header .breadcrumb-item {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .admin-header .breadcrumb-item.active {
            color: white;
        }
        
        .admin-header .breadcrumb-item a {
            color: white;
            text-decoration: none;
        }
        
        .admin-header .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        
        .admin-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
            border: none;
        }
        
        .admin-card .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-card .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .search-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }
        
        .search-bar .form-control, .search-bar .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-bar .form-control:focus, .search-bar .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
            color: white;
        }
        
        .user-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }
        
        .user-table table {
            margin: 0;
        }
        
        .user-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .user-table td {
            padding: 15px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .user-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-details .username {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .user-details .email {
            color: #666;
            font-size: 0.9rem;
        }
        
        .role-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .role-admin {
            background: #dc3545;
            color: white;
        }
        
        .role-manager {
            background: #fd7e14;
            color: white;
        }
        
        .role-doctor {
            background: #0dcaf0;
            color: white;
        }
        
        .role-user {
            background: #6c757d;
            color: white;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-suspended {
            background: #fff3cd;
            color: #856404;
        }
        
        .action-buttons .btn {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-right: 5px;
            border-radius: 8px;
        }
        
        .action-buttons .btn:last-child {
            margin-right: 0;
        }
        
        .pagination {
            justify-content: center;
            margin-top: 30px;
        }
        
        .pagination .page-link {
            border: none;
            color: #667eea;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .pagination .page-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            border: none;
        }
        
        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .loading-spinner {
            display: none;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .loading-spinner {
            display: inline-block;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h4 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- 页面头部 -->
        <div class="admin-header">
            <h2><i class="fas fa-users"></i> 用户管理</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">首页</a></li>
                    <li class="breadcrumb-item"><a href="/admin.html">系统管理</a></li>
                    <li class="breadcrumb-item active">用户管理</li>
                </ol>
            </nav>
        </div>
        
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-users"></i></div>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">总用户数</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-check"></i></div>
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">活跃用户</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-plus"></i></div>
                <div class="stat-value" id="newUsers">0</div>
                <div class="stat-label">本月新增</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-user-shield"></i></div>
                <div class="stat-value" id="adminUsers">0</div>
                <div class="stat-label">管理员</div>
            </div>
        </div>
        
        <!-- 搜索栏 -->
        <div class="search-bar">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="searchKeyword" placeholder="搜索用户名、邮箱或姓名">
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="roleFilter">
                        <option value="">所有角色</option>
                        <option value="admin">管理员</option>
                        <option value="manager">经理</option>
                        <option value="doctor">医生</option>
                        <option value="user">普通用户</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="statusFilter">
                        <option value="">所有状态</option>
                        <option value="active">正常</option>
                        <option value="inactive">未激活</option>
                        <option value="suspended">已禁用</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" class="form-control" id="dateFilter">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" onclick="searchUsers()">
                        <i class="fas fa-search"></i> 搜索
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 用户列表 -->
        <div class="user-table">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>用户信息</th>
                        <th>角色</th>
                        <th>状态</th>
                        <th>注册时间</th>
                        <th>最后登录</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <tr>
                        <td colspan="6" class="text-center">
                            <i class="fas fa-spinner fa-spin"></i> 加载中...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 分页 -->
        <nav aria-label="用户列表分页">
            <ul class="pagination" id="pagination">
                <!-- 分页按钮将通过JavaScript动态生成 -->
            </ul>
        </nav>
    </div>
    
    <!-- 添加/编辑用户模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">添加用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="userModalAlert"></div>
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modalUsername" class="form-label">用户名 *</label>
                                <input type="text" class="form-control" id="modalUsername" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalEmail" class="form-label">邮箱地址 *</label>
                                <input type="email" class="form-control" id="modalEmail" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modalFullName" class="form-label">真实姓名 *</label>
                                <input type="text" class="form-control" id="modalFullName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalPhone" class="form-label">电话号码</label>
                                <input type="tel" class="form-control" id="modalPhone">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modalRole" class="form-label">用户角色 *</label>
                                <select class="form-select" id="modalRole" required>
                                    <option value="">请选择角色</option>
                                    <option value="admin">管理员</option>
                                    <option value="manager">经理</option>
                                    <option value="doctor">医生</option>
                                    <option value="user">普通用户</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalStatus" class="form-label">账户状态 *</label>
                                <select class="form-select" id="modalStatus" required>
                                    <option value="active">正常</option>
                                    <option value="inactive">未激活</option>
                                    <option value="suspended">已禁用</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row" id="passwordRow">
                            <div class="col-md-6 mb-3">
                                <label for="modalPassword" class="form-label">密码 *</label>
                                <input type="password" class="form-control" id="modalPassword" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modalConfirmPassword" class="form-label">确认密码 *</label>
                                <input type="password" class="form-control" id="modalConfirmPassword" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">
                        <span class="btn-text">保存</span>
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i> 保存中...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 权限管理模态框 -->
    <div class="modal fade" id="permissionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">权限管理</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="permissionModalAlert"></div>
                    <div class="mb-3">
                        <h6>用户信息</h6>
                        <div id="selectedUserInfo"></div>
                    </div>
                    <div class="mb-3">
                        <h6>权限列表</h6>
                        <div id="permissionList">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="savePermissions()">
                        <span class="btn-text">保存权限</span>
                        <span class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i> 保存中...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let pageSize = 10;
        let totalUsers = 0;
        let currentEditingUser = null;
        let currentPermissionUser = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadUserStats();
            loadUsers();
        });
        
        // 检查登录状态
        function checkLoginStatus() {
            const userData = sessionStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const user = JSON.parse(userData);
                if (user.role !== 'admin' && user.role !== 'manager') {
                    alert('您没有权限访问此页面');
                    window.location.href = '/index.html';
                    return;
                }
            } catch (e) {
                console.error('解析用户数据失败:', e);
                window.location.href = '/login.html';
            }
        }
        
        // 加载用户统计
        async function loadUserStats() {
            try {
                const response = await fetch('/api/user/stats', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    const stats = result.data;
                    document.getElementById('totalUsers').textContent = stats.total_users || 0;
                    document.getElementById('activeUsers').textContent = stats.active_users || 0;
                    document.getElementById('newUsers').textContent = stats.new_users_this_month || 0;
                    document.getElementById('adminUsers').textContent = stats.admin_users || 0;
                }
                
            } catch (error) {
                console.error('加载用户统计失败:', error);
            }
        }
        
        // 加载用户列表
        async function loadUsers(page = 1) {
            currentPage = page;
            
            const searchKeyword = document.getElementById('searchKeyword').value.trim();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            const params = new URLSearchParams({
                page: currentPage,
                page_size: pageSize
            });
            
            if (searchKeyword) params.append('search', searchKeyword);
            if (roleFilter) params.append('role', roleFilter);
            if (statusFilter) params.append('status', statusFilter);
            if (dateFilter) params.append('date', dateFilter);
            
            try {
                const response = await fetch(`/api/user/users?${params}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    const users = result.data.users || [];
                    totalUsers = result.data.total || 0;
                    
                    renderUserTable(users);
                    renderPagination();
                } else {
                    showAlert(result.message || '加载用户列表失败', 'danger');
                }
                
            } catch (error) {
                console.error('加载用户列表失败:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            }
        }
        
        // 渲染用户表格
        function renderUserTable(users) {
            const tbody = document.getElementById('userTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center">
                            <div class="empty-state">
                                <i class="fas fa-users"></i>
                                <h4>暂无用户数据</h4>
                                <p>请尝试调整搜索条件或添加新用户</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            users.forEach(user => {
                html += `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                                <div class="user-details">
                                    <div class="username">${user.username}</div>
                                    <div class="email">${user.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="role-badge role-${user.role}">${getRoleDisplayName(user.role)}</span>
                        </td>
                        <td>
                            <span class="status-badge status-${user.status}">${getStatusDisplayName(user.status)}</span>
                        </td>
                        <td>${formatDate(new Date(user.created_at))}</td>
                        <td>${user.last_login ? formatDate(new Date(user.last_login)) : '从未登录'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-info" onclick="managePermissions(${user.id})">
                                    <i class="fas fa-key"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-warning" onclick="toggleUserStatus(${user.id}, '${user.status}')">
                                    <i class="fas fa-${user.status === 'active' ? 'ban' : 'check'}"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }
        
        // 渲染分页
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(totalUsers / pageSize);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // 上一页
            html += `
                <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadUsers(${currentPage - 1})">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>
            `;
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="loadUsers(${i})">${i}</a>
                        </li>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += `
                        <li class="page-item disabled">
                            <a class="page-link" href="#">...</a>
                        </li>
                    `;
                }
            }
            
            // 下一页
            html += `
                <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="loadUsers(${currentPage + 1})">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;
            
            pagination.innerHTML = html;
        }
        
        // 搜索用户
        function searchUsers() {
            loadUsers(1);
        }
        
        // 添加用户
        function addUser() {
            currentEditingUser = null;
            document.getElementById('userModalTitle').textContent = '添加用户';
            document.getElementById('userForm').reset();
            document.getElementById('passwordRow').style.display = 'block';
            document.getElementById('modalPassword').required = true;
            document.getElementById('modalConfirmPassword').required = true;
            
            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            modal.show();
        }
        
        // 编辑用户
        async function editUser(userId) {
            try {
                const response = await fetch(`/api/user/users/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    currentEditingUser = result.data;
                    document.getElementById('userModalTitle').textContent = '编辑用户';
                    
                    // 填充表单
                    document.getElementById('userId').value = currentEditingUser.id;
                    document.getElementById('modalUsername').value = currentEditingUser.username;
                    document.getElementById('modalEmail').value = currentEditingUser.email;
                    document.getElementById('modalFullName').value = currentEditingUser.full_name || '';
                    document.getElementById('modalPhone').value = currentEditingUser.phone || '';
                    document.getElementById('modalRole').value = currentEditingUser.role;
                    document.getElementById('modalStatus').value = currentEditingUser.status;
                    
                    // 编辑时密码不是必填的
                    document.getElementById('passwordRow').style.display = 'none';
                    document.getElementById('modalPassword').required = false;
                    document.getElementById('modalConfirmPassword').required = false;
                    
                    const modal = new bootstrap.Modal(document.getElementById('userModal'));
                    modal.show();
                } else {
                    showAlert(result.message || '获取用户信息失败', 'danger');
                }
                
            } catch (error) {
                console.error('获取用户信息失败:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            }
        }
        
        // 保存用户
        async function saveUser() {
            const form = document.getElementById('userForm');
            
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const userId = document.getElementById('userId').value;
            const isEdit = !!userId;
            
            const userData = {
                username: document.getElementById('modalUsername').value.trim(),
                email: document.getElementById('modalEmail').value.trim(),
                full_name: document.getElementById('modalFullName').value.trim(),
                phone: document.getElementById('modalPhone').value.trim(),
                role: document.getElementById('modalRole').value,
                status: document.getElementById('modalStatus').value
            };
            
            // 如果是添加用户，需要密码
            if (!isEdit) {
                const password = document.getElementById('modalPassword').value;
                const confirmPassword = document.getElementById('modalConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    showAlert('两次输入的密码不一致', 'warning', 'userModalAlert');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('密码长度至少为6位', 'warning', 'userModalAlert');
                    return;
                }
                
                userData.password = password;
            }
            
            const submitBtn = document.querySelector('#userModal .btn-primary');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const url = isEdit ? `/api/user/users/${userId}` : '/api/user/register';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert(isEdit ? '用户信息更新成功' : '用户添加成功', 'success');
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    loadUsers(currentPage);
                    loadUserStats();
                } else {
                    showAlert(result.message || '操作失败', 'danger', 'userModalAlert');
                }
                
            } catch (error) {
                console.error('保存用户失败:', error);
                showAlert('网络错误，请稍后重试', 'danger', 'userModalAlert');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }
        
        // 管理权限
        async function managePermissions(userId) {
            currentPermissionUser = userId;
            
            try {
                // 获取用户信息
                const userResponse = await fetch(`/api/user/users/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const userResult = await userResponse.json();
                
                if (userResult.code === 200) {
                    const user = userResult.data;
                    document.getElementById('selectedUserInfo').innerHTML = `
                        <div class="alert alert-info">
                            <strong>用户：</strong>${user.username} (${user.full_name})
                            <br><strong>角色：</strong>${getRoleDisplayName(user.role)}
                        </div>
                    `;
                }
                
                // 获取权限列表
                const permResponse = await fetch('/api/permissions/list', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const permResult = await permResponse.json();
                
                if (permResult.code === 200) {
                    const permissions = permResult.data || [];
                    renderPermissionList(permissions);
                    
                    const modal = new bootstrap.Modal(document.getElementById('permissionModal'));
                    modal.show();
                } else {
                    showAlert(permResult.message || '获取权限列表失败', 'danger', 'permissionModalAlert');
                }
                
            } catch (error) {
                console.error('加载权限数据失败:', error);
                showAlert('网络错误，请稍后重试', 'danger', 'permissionModalAlert');
            }
        }
        
        // 渲染权限列表
        async function renderPermissionList(permissions) {
            const permissionList = document.getElementById('permissionList');
            
            if (permissions.length === 0) {
                permissionList.innerHTML = '<div class="text-center text-muted">暂无权限数据</div>';
                return;
            }
            
            try {
                // 获取用户当前权限
                const response = await fetch(`/api/permissions/user/${currentPermissionUser}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                const userPermissions = result.code === 200 ? result.data.map(p => p.id) : [];
                
                let html = '<div class="row">';
                permissions.forEach(permission => {
                    const isChecked = userPermissions.includes(permission.id) ? 'checked' : '';
                    html += `
                        <div class="col-md-6 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="${permission.id}" 
                                       id="perm_${permission.id}" ${isChecked}>
                                <label class="form-check-label" for="perm_${permission.id}">
                                    <strong>${permission.name}</strong>
                                    <br><small class="text-muted">${permission.description}</small>
                                </label>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                
                permissionList.innerHTML = html;
                
            } catch (error) {
                console.error('获取用户权限失败:', error);
                permissionList.innerHTML = '<div class="text-center text-danger">加载权限失败</div>';
            }
        }
        
        // 保存权限
        async function savePermissions() {
            const checkedPermissions = Array.from(document.querySelectorAll('#permissionList input:checked'))
                .map(input => parseInt(input.value));
            
            const submitBtn = document.querySelector('#permissionModal .btn-primary');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/permissions/assign/${currentPermissionUser}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        permission_ids: checkedPermissions
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('权限保存成功', 'success', 'permissionModalAlert');
                    setTimeout(() => {
                        bootstrap.Modal.getInstance(document.getElementById('permissionModal')).hide();
                    }, 1500);
                } else {
                    showAlert(result.message || '权限保存失败', 'danger', 'permissionModalAlert');
                }
                
            } catch (error) {
                console.error('保存权限失败:', error);
                showAlert('网络错误，请稍后重试', 'danger', 'permissionModalAlert');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        }
        
        // 切换用户状态
        async function toggleUserStatus(userId, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'suspended' : 'active';
            const action = newStatus === 'active' ? '启用' : '禁用';
            
            if (!confirm(`确定要${action}该用户吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/user/users/${userId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        status: newStatus
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert(`用户${action}成功`, 'success');
                    loadUsers(currentPage);
                    loadUserStats();
                } else {
                    showAlert(result.message || `${action}用户失败`, 'danger');
                }
                
            } catch (error) {
                console.error(`${action}用户失败:`, error);
                showAlert('网络错误，请稍后重试', 'danger');
            }
        }
        
        // 删除用户
        async function deleteUser(userId) {
            if (!confirm('确定要删除该用户吗？此操作不可恢复！')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/user/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('用户删除成功', 'success');
                    loadUsers(currentPage);
                    loadUserStats();
                } else {
                    showAlert(result.message || '删除用户失败', 'danger');
                }
                
            } catch (error) {
                console.error('删除用户失败:', error);
                showAlert('网络错误，请稍后重试', 'danger');
            }
        }
        
        // 获取角色显示名称
        function getRoleDisplayName(role) {
            const roleNames = {
                'admin': '管理员',
                'manager': '经理',
                'doctor': '医生',
                'user': '普通用户'
            };
            return roleNames[role] || role;
        }
        
        // 获取状态显示名称
        function getStatusDisplayName(status) {
            const statusNames = {
                'active': '正常',
                'inactive': '未激活',
                'suspended': '已禁用'
            };
            return statusNames[status] || status;
        }
        
        // 格式化日期
        function formatDate(date) {
            return date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN');
        }
        
        // 显示提示信息
        function showAlert(message, type, container = 'userModalAlert') {
            const alertContainer = document.getElementById(container);
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alertDiv);
            
            // 自动消失
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // 搜索框回车事件
        document.getElementById('searchKeyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUsers();
            }
        });
    </script>
